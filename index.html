<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>

  <body>
    <section id="start-screen">
      <div class="start-title">Press Start to begin your coding quiz!</div>
      <button id="start-button">Start</button>
    </section>
    <main>
      <section>
        <div id="quiz-box">
          <h2 id="question-title"></h2>
          <div class="timer">
            <p class="timer-count"></p>
          </div>
          <ul id="answers">
            <!-- <li class="list-item"></li>
            <li class="list-item"></li>
            <li class="list-item"></li>
            <li class="list-item"></li> -->
          </ul>
        </div>
      </section>
      <section>
        <div id="hiScore-page">
          <h2 class="hiScore-title">The Quiz has Ended!</h2>
            <p class="hiScore-score">Your Score:</p>
            <div class="initialsForm">
              <label for="formGroupExampleInput" class="form-label">Please enter your Initials:</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example: PY">
            </div>
        </div>
      </section>
    </main>

    <script src="./assets/script.js"></script>
  </body>
</html>
